<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <div class="calculator-container">
            <div class="display">0</div>
            <div class="buttons">
                <div class="buttons-top">
                    <button class="clear">CLEAR</button>
                </div>
                <div class="buttons-bottom">
                    <div class="digits">
                        <button class="one digit">1</button>
                        <button class="two digit">2</button>
                        <button class="three digit">3</button>
                        <button class="add operator">+</button>
                        <button class="four digit">4</button>
                        <button class="five digit">5</button>
                        <button class="six digit">6</button>
                        <button class="subtract operator">-</button>
                        <button class="seven digit">7</button>
                        <button class="eight digit">8</button>
                        <button class="nine digit">9</button>
                        <button class="multiply operator">*</button>
                        <button class="decimal deceq">.</button>
                        <button class="zero digit">0</button>
                        <button class="equals deceq">=</button>
                        <button class="divide operator">/</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>Created by Jorell de Vera</footer>
    <script src="script.js"></script>
</body>
</html>
